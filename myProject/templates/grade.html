<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        /* Basic CSS for the table */
        table {
          width: 100%;
          border-collapse: collapse;
        }
      
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
      
        th {
          background-color: #f2f2f2;
        }
      </style>
</head>
<body>
    {% include 'base.html' %}


    <div>
        <table>
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Subject Name</th>
                <th>Mark</th>
                <th>Cgpa</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {% for i in grade %}
              <tr>
                <td>{{i.student_model.student_name}}</td>
                <td>{{i.subject_model.subject_title}}</td>
                <td>{{i.marks}}</td>
                <td>{{i.cgpa}}</td>        
                <td>{{i.create_date}}</td>
                <td>
                    <a href="{% url 'gradeUpdate' i.id%}">Edit</a>
                    <a href="{% url 'gradeDelete' i.id%}">Delete</a>
                    <a href="{% url 'resultView' i.id%}">View result</a>
                </td>
              </tr>
            {% endfor %}
              <!-- Add more rows as needed -->
            </tbody>   
          </table>
    </div>
    <br>
    <br>
<div>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_p}}
        </table>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
